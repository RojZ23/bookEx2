{% extends 'base.html' %}
{% block content %}
  <h2>Rate Book: {{ book.name }}</h2>
  <form method="post">
    {% csrf_token %}
    <label for="rating">Rate (1-5):</label>
    <input type="number" id="rating" name="rating" min="1" max="5" required>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock content %}
