{% extends 'base.html' %}

{% block content %}
<section style="
  max-width: 400px;
  margin: 3rem auto;
  padding: 2rem 2.5rem;
  background: var(--glass-bg);
  border-radius: 18px;
  box-shadow: var(--shadow);
  font-family: 'Inter', 'Roboto', Arial, sans-serif;
">
  <h2 style="
    text-align: center;
    color: var(--primary);
    font-weight: 900;
    font-size: 2rem;
    margin-bottom: 2rem;
    letter-spacing: 1px;
  ">
    Deposit Money
  </h2>
  <form method="post" novalidate style="display: flex; flex-direction: column; gap: 1.5rem;">
    {% csrf_token %}
    <label for="amount" style="
      font-weight: 600;
      color: var(--text-primary);
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    ">Amount to Deposit ($):</label>
    <input
      type="number"
      step="0.01"
      min="0.01"
      name="amount"
      id="amount"
      required
      placeholder="Enter amount"
      style="
        padding: 0.9rem 1.2rem;
        font-size: 1rem;
        border: 1.8px solid var(--primary);
        border-radius: 12px;
        outline-offset: 3px;
        transition: border-color 0.3s ease;
        background: transparent;
        color: var(--text-primary);
      "
      onfocus="this.style.borderColor = 'var(--primary-dark)'"
      onblur="this.style.borderColor = 'var(--primary)'"
    />
    <button type="submit" style="
      background: linear-gradient(95deg, var(--primary) 80%, var(--accent) 100%);
      color: white;
      font-weight: 700;
      border: none;
      padding: 0.95rem;
      border-radius: 22px;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(52,112,255,0.34);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    "
    onmouseover="this.style.backgroundColor='var(--primary-dark)'; this.style.boxShadow='0 9px 22px rgba(37, 106, 223, 0.44)';"
    onmouseout="this.style.backgroundColor=''; this.style.boxShadow='0 6px 18px rgba(52,112,255,0.34)';"
    >
      Deposit
    </button>
  </form>
</section>
{% endblock %}
