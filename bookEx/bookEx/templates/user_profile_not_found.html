{% extends "base.html" %}
{% load static %}

{% block title %}Permission Denied{% endblock %}

{% block content %}
<section style="
    max-width: 600px;
    margin: 4rem auto;
    background: var(--bg-secondary);
    padding: 3rem;
    border-radius: 16px;
    box-shadow: var(--shadow);
    text-align: center;
    font-weight: 700;
    font-size: 1.4rem;
    color: var(--primary);
">
    <img src="https://user-images.githubusercontent.com/13457963/70033753-60c25f80-15b0-11ea-9a47-70999235d222.png" alt="Permission Denied Icon" style="max-width: 250px; margin-bottom: 1.5rem;">

    <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: var(--primary-dark); margin: 1rem auto 0 auto; display: block;"></i>

    <p style="margin-top: 1rem;">Access denied. User profile not found.</p>
</section>
{% endblock %}
