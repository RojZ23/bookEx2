{% extends "base.html" %}
{% load static %}

{% block sidenav %}
   <li>
       <a href="/">Home</a>
   </li>
{% endblock sidenav %}

{% block content %}
   <h1>User Registration</h1>
   <form action="" method="post">
       {% csrf_token %}
       {{ form.non_field_errors }}
       <table>
           {{ form.as_table }}
       </table>
       <input type="hidden" name="next" value="{{ next }}" />
       <input type="submit" value="Submit">
   </form>
{% endblock content %}
